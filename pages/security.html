<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security - Setting</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      background-color: #f7f9fc;
    }

    .sidebar {
      width: 220px;
      background-color: #ffffff;
      padding: 30px 20px;
      height: 100vh;
      border-right: 1px solid #eee;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1b1f3b;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 10px;
      color: #a0aec0;
      font-size: 14px;
      cursor: pointer;
      gap: 10px;
    }

    .nav-item.active {
      color: #1b1f3b;
      background-color: #f0f2ff;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: #f0f2ff;
      color: #2e2eec;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #f0f2f5;
      padding: 10px 16px;
      border-radius: 12px;
    }

    .search-bar input {
      border: none;
      outline: none;
      background: none;
      color: #8ba3cb;
      font-size: 12px;
      margin-left: 10px;
    }

    .profile-icons img {
      margin-left: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }

    .tabs {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
    }

    .tab {
      padding-bottom: 10px;
      cursor: pointer;
      color: #999;
      font-weight: 500;
    }

    .tab.active {
      color: #2e2eec;
      border-bottom: 2px solid #2e2eec;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      color: #444;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #f9f9f9;
    }

    .switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .toggle {
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      transition: 0.3s;
    }

    .toggle::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle.on {
      background-color: #00d1b2;
    }

    .toggle.on::after {
      transform: translateX(20px);
    }

    .save-btn {
      background-color: #0000ff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 14px;
      border-radius: 10px;
      float: right;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #0000cc;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="../assets/images/img_iconfindervector6509473792_1.png" alt="logo" width="36"/>
      Bankku.
    </div>
    <div class="nav-item"><img src="../assets/images/img_vector_gray_400.svg" />Dashboard</div>
    <div class="nav-item"><img src="../assets/images/img_glyph.svg" />Transactions</div>
    <div class="nav-item"><img src="../assets/images/img_user_3_1.svg" />Accounts</div>
    <div class="nav-item"><img src="../assets/images/img_group.svg" />Investments</div>
    <div class="nav-item"><img src="../assets/images/img_cardabu.png" />Credit Cards</div>
    <div class="nav-item"><img src="../assets/images/img_loan_1.svg" />Loans</div>
    <div class="nav-item"><img src="../assets/images/img_serviceabu.png" />Services</div>
    <div class="nav-item"><img src="../assets/images/img_econometrics_1.svg" />My Privileges</div>
    <div class="nav-item active"><img src="../assets/images/img_settingbiru.png" />Setting</div>
  </div>

  <div class="main-content">
    <div class="header">
      <h2>Setting</h2>
      <div style="display: flex; align-items: center;">
        <div class="search-bar">
          <img src="../assets/images/img_magnifyingglass_1.svg" width="16" />
          <input type="text" placeholder="Search for something" />
        </div>
        <div class="profile-icons">
          <img src="../assets/images/img_group_4.svg" />
          <img src="../assets/images/img_group_3.svg" />
          <img src="../assets/images/img_pexelschristinamorillo1181690_1.png" />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="tabs">
      <a href="edit.html" class="tab">Edit Profile</a>
      <a href="preferences.html" class="tab">Preferences</a>
      <a href="security.html" class="tab active">Security</a>
    </div>


      <div class="form-group">
        <label>Two-factor Authentication</label>
        <div class="switch">
          <div class="toggle on"></div>
          <span>Enable or disable two factor authentication</span>
        </div>
      </div>

      <div class="form-group">
        <label>Change Password</label>
        <label>Current Password</label>
        <input type="password" value="**********" />
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input type="password" value="**********" />
      </div>

      <button class="save-btn">Save</button>
    </div>

    
  </div>
</body>
</html>
