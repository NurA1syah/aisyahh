<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BankDash - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f8f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      display: flex;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
    }

    .left-side {
      flex: 1;
      background: linear-gradient(135deg, #4F46E5, #6366F1);
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .left-side::before,
    .left-side::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      pointer-events: none;
    }

    .left-side::before {
      width: 400px;
      height: 400px;
      background: #fff;
      top: -120px;
      right: -120px;
    }

    .left-side::after {
      width: 250px;
      height: 250px;
      background: #fff;
      bottom: -80px;
      left: -80px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .logo img {
      width: 32px;
      margin-right: 12px;
    }

    .left-side h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .left-side p {
      font-size: 16px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
      line-height: 1.6;
    }

    .right-side {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form {
      width: 100%;
      max-width: 380px;
    }

    .login-form h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2d2d2d;
      margin-bottom: 10px;
    }

    .login-form p {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      font-size: 14px;
      margin-bottom: 6px;
      color: #374151;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      background-color: #f9fafb;
      font-size: 15px;
    }

    .form-group input:focus {
      border-color: #6366F1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .forgot-password {
      color: #6366F1;
      text-decoration: none;
      font-weight: 500;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #4F46E5, #6366F1);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #6b7280;
    }

    .signup-link a {
      color: #6366F1;
      font-weight: 600;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .left-side {
        padding: 40px 20px;
        text-align: center;
      }

      .right-side {
        padding: 40px 20px;
      }

      .logo {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-side">
      <div class="logo">
        BankDash
      </div>
      <h2>Kelola Keuangan dengan Mudah</h2>
      <p>Solusi perbankan digital yang memudahkan Anda mengatur keuangan dengan aman dan nyaman di mana saja.</p>
    </div>

    <div class="right-side">
      <div class="login-form">
        <h1>Masuk ke Akun Anda</h1>
        <p>Selamat datang kembali! Silakan masuk untuk mengakses dashboard Anda.</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" placeholder="Masukkan email Anda" required>
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input type="password" id="password" placeholder="Masukkan kata sandi Anda" required>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">Ingat saya</label>
            </div>
            <a href="#" class="forgot-password">Lupa kata sandi?</a>
          </div>

          <button type="submit" class="login-button">üîê Masuk</button>
        </form>

        <p class="signup-link">Belum punya akun? <a href="register.html">üìù Daftar sekarang</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const storedEmail = localStorage.getItem('userEmail');
      const storedPassword = localStorage.getItem('userPassword');

      if (email === storedEmail && password === storedPassword) {
        window.location.href = 'dashboard1.html';
      } else {
        alert('Email atau password salah!');
      }
    });
  </script>
</body>
</html>
